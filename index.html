<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experiencia Gin Double T</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Estilo del botón de cámara */
      #ui-layer {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 999;
        pointer-events: none;
      }
      #snap-button {
        pointer-events: auto;
        display: inline-block;
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.8);
        border: 4px solid #005f7f;
        border-radius: 50%;
        cursor: pointer;
        background-image: url('https://img.icons8.com/ios-filled/50/000000/camera.png');
        background-repeat: no-repeat;
        background-position: center;
      }
      #snap-button:active {
        transform: scale(0.95);
        background-color: #fff;
      }
    </style>
  </head>
  
  <body>
    <div id="ui-layer">
      <button id="snap-button"></button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc:./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights; preserveDrawingBuffer: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modeloMariposa" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <a-asset-item id="modeloFlor" src="https://cdn.glitch.global/2a3af8bb-e7b2-4e48-9eb7-526487e47761/flower.glb?v=1646244677764"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-cylinder 
          position="0 0.4 0" 
          radius="0.4" 
          height="1.2" 
          material="colorWrite: false; opacity: 1">
        </a-cylinder>

        <a-gltf-model 
          src="#modeloFlor" 
          position="-0.6 0 0.5" 
          rotation="0 45 0" 
          scale="0.2 0.2 0.2"
          animation="property: rotation; to: 0 405 0; dur: 20000; easing: linear; loop: true">
        </a-gltf-model>

        <a-gltf-model 
          src="#modeloMariposa" 
          position="0 1.2 0" 
          scale="0.01 0.01 0.01"
          animation="property: position; to: 0 1.4 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate">
        </a-gltf-model>

      </a-entity>
    </a-scene>

    <script>
      // Lógica de Captura de Pantalla
      const snapBtn = document.getElementById("snap-button");
      snapBtn.addEventListener("click", function() {
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("video");
        const canvas = scene.components.screenshot.getCanvas("perspective");
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = canvas.width;
        finalCanvas.height = canvas.height;
        const ctx = finalCanvas.getContext("2d");

        // Ajuste de video (Object-fit cover manual)
        const videoRatio = video.videoWidth / video.videoHeight;
        const canvasRatio = canvas.width / canvas.height;
        let sx, sy, sWidth, sHeight;
        if (videoRatio > canvasRatio) {
           sHeight = video.videoHeight;
           sWidth = sHeight * canvasRatio;
           sx = (video.videoWidth - sWidth) / 2;
           sy = 0;
        } else {
           sWidth = video.videoWidth;
           sHeight = sWidth / canvasRatio;
           sx = 0;
           sy = (video.videoHeight - sHeight) / 2;
        }
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, finalCanvas.width, finalCanvas.height);
        ctx.drawImage(canvas, 0, 0);

        finalCanvas.toBlob(blob => {
          const file = new File([blob], "gin-double-t.png", { type: "image/png" });
          if (navigator.share && navigator.canShare({ files: [file] })) {
            navigator.share({ files: [file], title: 'Gin Double T AR' }).catch(console.error);
          } else {
            const link = document.createElement("a");
            link.download = "gin-double-t.png";
            link.href = finalCanvas.toDataURL();
            link.click();
          }
        }, 'image/png');
      });
    </script>
  </body>
</html>
